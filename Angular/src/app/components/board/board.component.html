<div fxLayout="row" fxLayout.lt-md="column" cdkDropListGroup>
  <!-- To do-->
  <mat-card cdkDropList [cdkDropListData]="tab" (cdkDropListDropped)="drop($event)" class="column">
    <mat-card-title>To do</mat-card-title>
    <mat-divider></mat-divider>
    <div class="scroll">
        <mat-card class="task" *ngFor="let d of tab" cdkDrag>{{d}}</mat-card>
    </div>
    <mat-divider class="sep"></mat-divider>
    <div class="form">
      <form>
        <mat-form-field>
          <input matInput #task placeholder="Add a new task">
        </mat-form-field>
        <button class="addTask" mat-raised-button color="warn" (click)="addNewTask(task.value); task.value=''">Add</button>
      </form>
    </div>
  </mat-card>

  <!-- In progres -->
  <mat-card cdkDropList [cdkDropListData]="tab2" (cdkDropListDropped)="drop($event)" class="column">
    <mat-card-title>To do</mat-card-title>
    <mat-divider></mat-divider>
    <div class="scroll">
      <mat-card class="task" *ngFor="let d of tab2" cdkDrag>{{d}}</mat-card>
    </div>
    <mat-divider class="sep"></mat-divider>
    <div class="form">
      <form>
        <mat-form-field>
          <input matInput #task placeholder="Add a new task">
        </mat-form-field>
        <button class="addTask" mat-raised-button color="warn" (click)="addNewTask(task.value); task.value=''">Add</button>
      </form>
    </div>
  </mat-card>

  <!-- Done -->
  <mat-card cdkDropList [cdkDropListData]="tab" (cdkDropListDropped)="drop($event)" class="column">
    <mat-card-title>To do</mat-card-title>
    <mat-divider></mat-divider>
    <div class="scroll">
      <mat-card class="task" *ngFor="let d of tab" cdkDrag>{{d}}</mat-card>
    </div>
    <mat-divider class="sep"></mat-divider>
    <div class="form">
      <form>
        <mat-form-field>
          <input matInput #task placeholder="Add a new task">
        </mat-form-field>
        <button class="addTask" mat-raised-button color="warn" (click)="addNewTask(task.value); task.value=''">Add</button>
      </form>
    </div>
  </mat-card>

  <!-- In review -->
  <mat-card cdkDropList [cdkDropListData]="tab2" (cdkDropListDropped)="drop($event)" class="column">
    <mat-card-title>To do</mat-card-title>
    <mat-divider></mat-divider>
    <div class="scroll">
      <mat-card class="task" *ngFor="let d of tab2" cdkDrag>{{d}}</mat-card>
    </div>
    <mat-divider class="sep"></mat-divider>
    <div class="form">
      <form>
        <mat-form-field>
          <input matInput #task placeholder="Add a new task">
        </mat-form-field>
        <button class="addTask" mat-raised-button color="warn" (click)="addNewTask(task.value); task.value=''">Add</button>
      </form>
    </div>
  </mat-card>
</div>
